<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="src/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="src/assets/favicon/favicon-16x16.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <button id="back" hidden>Back to Menu</button>
    <div class="loader" flex-center>
      <div class="spinner"></div>
    </div>
    <section class="contentWrapper">
      <h1 class="title">Snakid</h1>
      <div class="content">
        <div class="content__logo">
          <img
            class="content__logo-image"
            src="src/assets/favicon/android-chrome-192x192.png"
            alt="Snakido"
          />
        </div>
        <div class="menu">
          <button class="menu__buttons" id="start">Start Game</button>
          <button class="menu__buttons" id="scores">Scores</button>
        </div>
        <div class="credit">
          <h3 class="credit__text">
            <a
              class="credit__link"
              target="_blank"
              href="https://undewined.github.io/snakid"
              >UndewiNed Development</a
            >
          </h3>
        </div>
      </div>
    </section>
    <canvas id="canvas" hidden width="720" height="480"></canvas>
    <script src="src/app.js"></script>
    <noscript>Oops! Your browser dose'nt support JavaScript.</noscript>
  </body>
</html>
