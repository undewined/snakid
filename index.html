<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="back">Back to Menu</button>
    <div class="loader" flex-center>
      <div class="spinner"></div>
    </div>
    <section class="contentWrapper">
      <h1 class="title">Snakid</h1>
      <div class="content">
        <div class="content__logo">
          <img
            class="content__logo-image"
            src="favicon/android-chrome-192x192.png"
            alt="Snakido"
          />
        </div>
        <div class="menu">
          <button class="menu__buttons" id="start">Start Game</button>
          <button class="menu__buttons" id="tutorial">How to Play</button>
          <button class="menu__buttons" id="scores">Scores</button>
        </div>
        <div class="credit">
          <h3 class="credit__text">
            <a class="credit__link" target="_blank" href="https://undewined.github.io/snakid">UndewiNed Development</a>
          </h3>
        </div>
      </div>
    </section>
    <canvas id="canvas" hidden width="720" height="480"></canvas>

    <!-- How to Play PopUp -->
    <div class="htpPopUp" id="htpPopUp" flex-center>
      <div class="htpPopUp__card">
        <div class="htpPopUp__card_header">
          <h2 class="htpPopUp__card_header-title">How to Play:</h2>
          <span class="htpPopUp__card_header-closeBtn">×</span>
        </div>
        <div class="hr"></div>
        <div class="htpPopUp__card_content">
          <h3>Computer:</h3>
          <p class="htpPopUp__card_content-desc">
            Use arrow keys to move the snake and eat the food. Avoid hitting
            walls or yourself!
            </ul>
          </p>
          <h3>Phone:</h3>
          <p class="htpPopUp__card_content-desc">
            Swipe to move the snake and eat the food. Avoid hitting
            walls or yourself!
          </p>
        </div>
      </div>
    </div>
    <!-- Scores -->
    <div class="scorePopUp" id="scorePopUp" flex-center>
      <div class="scorePopUp__card">
        <div class="scorePopUp__card_header">
          <h2 class="scorePopUp__card_header-title">Scores List:</h2>
          <span class="scorePopUp__card_header-closeBtn">×</span>
        </div>
        <div class="hr"></div>
        <div class="scorePopUp__card_content">
          <div class="scorePopUp__card_content-data">
            <p>Coming Soon...</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
